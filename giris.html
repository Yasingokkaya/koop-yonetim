<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoopSistemi - Güvenli Giriş</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="icon" type="image/jpeg" href="app-logo.jpg">
    <link rel="manifest" href="manifest.json">

    <style>
        body, html { 
            height: 100%; 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }

        /* ARKA PLAN AYARLARI */
        .bg-container {
            position: relative;
            height: 100%;
            width: 100%;
            background-image: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1920&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 50, 20, 0.75); 
            z-index: 1;
        }

        /* GİRİŞ KARTI TASARIMI */
        .login-card {
            position: relative;
            z-index: 2;
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            /* Padding ayarlandı: Üstten ve alttan eşit boşluk */
            padding: 40px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            margin: 20px;
        }

        /* --- LOGO ALANI (KARTIN İÇİNE ALINDI) --- */
        .brand-logo {
            width: 100%; 
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Logo ile başlık arası boşluk */
        }

        .custom-logo-img {
            /* Logo boyutu */
            max-width: 180px;  /* Genişlik sınırı */
            height: auto;      /* Orantılı yükseklik */
            object-fit: contain;
        }
        /* ---------------------------------------- */

        /* INPUT ALANLARI */
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-label { font-weight: 700; font-size: 0.85rem; color: #6c757d; margin-bottom: 5px; display: block; }
        .input-group-text { background-color: #f8f9fa; border-right: none; color: #6c757d; border-color: #ced4da; }
        .form-control { background-color: #eff6ff; border-left: none; padding: 12px; font-weight: 600; border-color: #ced4da; color: #212529; }
        .form-control:focus { box-shadow: none; background-color: white; border-color: #198754; }
        .input-group:focus-within .input-group-text { background-color: white; border-color: #198754; color: #198754; }

        /* BUTON */
        .btn-login {
            background-color: #198754;
            color: white; font-weight: 700; padding: 14px; border-radius: 10px; width: 100%; border: none;
            transition: all 0.3s; text-transform: uppercase; letter-spacing: 0.5px; margin-top: 10px; font-size: 16px;
        }
        .btn-login:hover { background-color: #146c43; transform: translateY(-2px); }

        /* Linkler */
        .back-link { display: block; margin-top: 25px; color: #6c757d; text-decoration: none; font-size: 0.9rem; font-weight: 600; transition: color 0.2s; }
        .back-link:hover { color: #198754; }
        .loading-spinner { display: none; }
    </style>
</head>
<body>

<div class="bg-container">
    <div class="bg-overlay"></div>
    
    <div class="login-card">
        
        <div class="brand-logo">
    <img src="koop_logo_v2.png" alt="KoopSistem Logo" class="custom-logo-img">
</div>

        <h3 class="fw-bold text-dark mb-1">KoopSistemi</h3>
        <p class="text-muted small mb-4">Üretici & Yönetim Giriş Paneli</p>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Telefon veya E-Posta</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" id="loginPhone" class="form-control" placeholder="532..." required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Şifre</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="loginPass" class="form-control" placeholder="••••••" required>
                </div>
            </div>

            <button type="submit" class="btn btn-login" id="loginBtn">
                <span class="btn-text">GİRİŞ YAP</span>
                <div class="spinner-border spinner-border-sm loading-spinner" role="status"></div>
            </button>
        </form>
        <a href="https://www.koopsistem.com" class="back-link">
    <i class="fa-solid fa-arrow-left me-1"></i> Ana Sayfaya Dön
</a>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMTYZGCkVv1QausRJSyutrSUUvJ0mkqD4",
      authDomain: "koopplatform-dd9f8.firebaseapp.com",
      projectId: "koopplatform-dd9f8",
      storageBucket: "koopplatform-dd9f8.firebasestorage.app",
      messagingSenderId: "757328538678",
      appId: "1:757328538678:web:ffc9994b42025765b1fc97"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- 1. OTURUM DURUMU KONTROLÜ VE YÖNLENDİRME ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (userDoc.exists()) {
                    const d = userDoc.data();
                    const userRole = (d.rol || d.role || '').toLowerCase();
                    
                    if (userRole === 'admin' || userRole === 'yonetici' || userRole === 'superadmin') {
                        window.location.href = "panels/admin.html";
                    } else if (userRole === 'sofor' || userRole === 'driver') {
                        window.location.href = "panels/driver.html";
                    } else if (userRole === 'musavir') { 
                        window.location.href = "panels/musavir-giris.html"; 
                    } else {
                        window.location.href = "panels/member.html";
                    }
                }
            } catch (e) {
                console.error("Yönlendirme hatası:", e);
            }
        }
    });

    // --- 2. GİRİŞ BUTONU İŞLEMLERİ ---
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        let girisInput = document.getElementById('loginPhone').value.trim();
        girisInput = girisInput.replace(/\s/g, ''); 
        const password = document.getElementById('loginPass').value;
        
        const btn = document.getElementById('loginBtn');
        const spinner = document.querySelector('.loading-spinner');
        const btnText = document.querySelector('.btn-text');

        if(password.length < 6) {
            Swal.fire({ icon: 'warning', title: 'Uyarı', text: 'Şifreniz en az 6 karakter olmalıdır.' });
            return;
        }

        btn.disabled = true;
        spinner.style.display = 'inline-block';
        btnText.style.display = 'none';

        try {
            let email = girisInput;
            if (!girisInput.includes('@')) {
                if(girisInput.startsWith('0')) girisInput = girisInput.substring(1);
                email = `${girisInput}@koop.com`;
            }

            try {
                // A) GİRİŞ YAP
                await signInWithEmailAndPassword(auth, email, password);
            } 
            catch (loginError) {
                // B) KULLANICI YOKSA -> OTOMATİK OLUŞTURMA (TELEFON İLE)
                const hatalar = ['auth/user-not-found', 'auth/invalid-credential', 'auth/invalid-login-credentials'];
                
                if (hatalar.includes(loginError.code) && !girisInput.includes('@')) {
                    
                    const membersRef = collection(db, 'members');
                    const q1 = query(membersRef, where('telefon', '==', girisInput));
                    const q2 = query(membersRef, where('telefon', '==', '0' + girisInput));
                    
                    const [snap1, snap2] = await Promise.all([getDocs(q1), getDocs(q2)]);
                    const memberDoc = !snap1.empty ? snap1.docs[0] : (!snap2.empty ? snap2.docs[0] : null);

                    if (memberDoc) {
                        const mData = memberDoc.data();
                        
                        const userCred = await createUserWithEmailAndPassword(auth, email, password);
                        const user = userCred.user;

                        await setDoc(doc(db, "users", user.uid), {
                            email: email,
                            adSoyad: `${mData.ad} ${mData.soyad}`,
                            rol: 'member',
                            coopId: mData.coopId,
                            relatedMemberId: memberDoc.id,
                            kayitTarihi: new Date()
                        });

                        Swal.fire({
                            icon: 'success',
                            title: 'Hoşgeldiniz!',
                            text: 'İlk girişiniz yapılandırıldı, yönlendiriliyorsunuz...',
                            timer: 2000,
                            showConfirmButton: false
                        }).then(() => {
                            window.location.reload();
                        });
                        
                    } else {
                        throw new Error("Bu numara ile kayıtlı bir üretici bulunamadı. Yöneticinizle görüşün.");
                    }
                } else {
                    throw loginError; 
                }
            }

        } catch (error) {
            console.error("Hata:", error);
            let msg = "Giriş yapılamadı.";
            if(error.code === "auth/wrong-password" || error.code === "auth/invalid-credential") msg = "Girdiğiniz şifre hatalı.";
            else if(error.message) msg = error.message;
            
            Swal.fire({ icon: 'error', title: 'Giriş Başarısız', text: msg });
            
            btn.disabled = false;
            spinner.style.display = 'none';
            btnText.style.display = 'inline-block';
        }
    });
</script>
</body>
</html>
