<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoopSistemi - Güvenli Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/jpeg" href="app-logo.jpg">
    <link rel="apple-touch-icon" href="app-logo.jpg">
    <link rel="manifest" href="manifest.json">
    <style>
        body, html { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .bg-image {
            /* Yeni ve çalışan bir tarla görseli */
            background-image: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1920&auto=format&fit=crop');
            height: 100%; background-position: center; background-size: cover; position: relative;
        }
        .bg-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 50, 20, 0.75);
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            width: 100%; max-width: 400px; padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center;
        }
        .logo-area {
            width: 90px; height: 90px; background-color: #198754; color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 40px; margin: 0 auto 20px auto; box-shadow: 0 10px 20px rgba(25, 135, 84, 0.3);
        }
        .btn-custom {
            background-color: #198754; color: white; padding: 14px;
            border-radius: 12px; font-weight: 700; font-size: 16px; transition: all 0.3s;
        }
        .btn-custom:hover { background-color: #146c43; transform: translateY(-2px); }
        .loading-spinner { display: none; }
    </style>
</head>
<body>

<div class="bg-image">
    <div class="bg-overlay">
        <div class="login-card">
            <div class="logo-area"><i class="fa-solid fa-wheat-awn"></i></div>
            <h4 class="mb-1 fw-bold text-dark">KoopSistemi</h4>
            <p class="text-muted mb-4 small">Üretici & Yönetim Girişi</p>

            <form id="loginForm">
                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold text-secondary">Cep Telefonu</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 fw-bold text-muted">+90</span>
                       <input type="text" id="loginPhone" class="form-control border-start-0 fw-bold" placeholder="Telefon veya E-Posta" maxlength="50" required>
                    </div>
                    <div class="form-text x-small">Başında '0' olmadan giriniz (Örn: 5321234567)</div>
                </div>

                <div class="mb-4 text-start">
                    <label class="form-label small fw-bold text-secondary">Şifre</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-lock text-muted"></i></span>
                        <input type="password" id="loginPass" class="form-control border-start-0" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-custom border-0" id="loginBtn">
                        <span class="btn-text">GİRİŞ YAP</span>
                        <div class="spinner-border spinner-border-sm loading-spinner" role="status"></div>
                    </button>
                </div>
            </form>

            <div class="mt-4 text-muted small opacity-75">
                &copy; 2025 Kooperatif Yönetim Platformu
            </div>
        </div>
    </div>
</div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMTYZGCkVv1QausRJSyutrSUUvJ0mkqD4",
      authDomain: "koopplatform-dd9f8.firebaseapp.com",
      projectId: "koopplatform-dd9f8",
      storageBucket: "koopplatform-dd9f8.firebasestorage.app",
      messagingSenderId: "757328538678",
      appId: "1:757328538678:web:ffc9994b42025765b1fc97"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // GİRİŞ KONTROLÜ
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const d = userDoc.data();
                    const rol = (d.rol || d.role || '').toLowerCase();
                    
                    // ROL KONTROLÜ VE YÖNLENDİRME
                    if (role === 'admin' || role === 'yonetici' || role === 'superadmin') {
                        window.location.href = "panels/admin.html";
                    } else if (role === 'sofor') {
                        window.location.href = "panels/driver.html";
                    } else if (role === 'musavir') { 
                        // Müşaviri tanıdık, seçim ekranına gönderiyoruz
                        window.location.href = "panels/musavir-giris.html"; 
                    } else {
                        // Diğer herkes üye paneline
                        window.location.href = "panels/member.html";
                    }
                }
            } catch (e) {
                console.error("Yönlendirme hatası:", e);
            }
        }
    });

    // GİRİŞ BUTONU
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        let girisInput = document.getElementById('loginPhone').value.trim();
        girisInput = girisInput.replace(/\s/g, ''); 
        
        const password = document.getElementById('loginPass').value;
        const btn = document.getElementById('loginBtn');
        const spinner = document.querySelector('.loading-spinner');
        const btnText = document.querySelector('.btn-text');

        // ŞİFRE KONTROLÜ (400 Hatasını Önler)
        if(password.length < 6) {
            alert("Şifreniz en az 6 karakter olmalıdır!");
            return;
        }

        btn.disabled = true;
        spinner.style.display = 'inline-block';
        btnText.style.display = 'none';

        try {
            let email = girisInput;
            // Telefon numarası girildiyse e-postaya çevir
            if (!girisInput.includes('@')) {
                if(girisInput.startsWith('0')) girisInput = girisInput.substring(1);
                email = `${girisInput}@koop.com`;
            }

            // 1. GİRİŞ YAP
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Başarılı olursa onAuthStateChanged devreye girer
            } catch (loginError) {
                
                // 2. KULLANICI YOKSA -> OTOMATİK OLUŞTUR (Üye Listesinde Varsa)
                const hatalar = ['auth/user-not-found', 'auth/invalid-credential', 'auth/invalid-login-credentials'];
                
                if (hatalar.includes(loginError.code) && !girisInput.includes('@')) {
                    
                    console.log("Kullanıcı yok, veritabanı taranıyor...");

                    const membersRef = collection(db, 'members');
                    const q1 = query(membersRef, where('telefon', '==', girisInput)); 
                    const q2 = query(membersRef, where('telefon', '==', '0' + girisInput));
                    
                    const [snap1, snap2] = await Promise.all([getDocs(q1), getDocs(q2)]);
                    const memberDoc = !snap1.empty ? snap1.docs[0] : (!snap2.empty ? snap2.docs[0] : null);

                    if (memberDoc) {
                        const mData = memberDoc.data();
                        
                        // Hesabı Oluştur
                        const userCred = await createUserWithEmailAndPassword(auth, email, password);
                        const user = userCred.user;

                        // Yetkiyi Yaz
                        await setDoc(doc(db, "users", user.uid), {
                            email: email,
                            adSoyad: `${mData.ad} ${mData.soyad}`,
                            rol: 'member',
                            coopId: mData.coopId,
                            relatedMemberId: memberDoc.id,
                            kayitTarihi: new Date()
                        });

                        alert("✅ İlk girişiniz başarıyla yapılandırıldı. Yönlendiriliyorsunuz...");
                        // Sayfa yenilenince onAuthStateChanged yakalar
                        window.location.reload();
                        
                    } else {
                        throw new Error("Bu numara ile kayıtlı bir üretici bulunamadı. Yöneticinizle görüşün.");
                    }
                } else {
                    throw loginError; 
                }
            }

        } catch (error) {
            console.error("Hata:", error);
            let msg = "Giriş başarısız.";
            if(error.code === "auth/wrong-password" || error.code === "auth/invalid-credential") {
                msg = "Şifre hatalı.";
            } else if(error.message) {
                msg = error.message;
            }
            alert("❌ " + msg);
            
            btn.disabled = false;
            spinner.style.display = 'none';
            btnText.style.display = 'inline-block';
        }
    });
</script>
    </body>
</html>
