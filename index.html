<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kooperatif Platformu - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Arka Plan Görseli */
        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1625246333195-58197bd47d19?q=80&w=1920&auto=format&fit=crop');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        /* Arka planı karartma katmanı (Yazılar okunsun diye) */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 50, 20, 0.7); /* Koyu yeşil tonlu filtre */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Giriş Kartı Tasarımı */
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
        }

        .logo-area {
            width: 80px;
            height: 80px;
            background-color: #198754; /* Kooperatif Yeşili */
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            margin: 0 auto 20px auto;
        }

        .btn-custom {
            background-color: #198754;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background-color: #146c43;
            transform: translateY(-2px);
        }

        /* Yükleniyor animasyonu gizli başlasın */
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>

<div class="bg-image">
    <div class="bg-overlay">
        
        <div class="login-card">
            <div class="logo-area">
                <i class="fa-solid fa-wheat-awn"></i>
            </div>
            
            <h4 class="mb-1 fw-bold text-dark">KoopSistemi</h4>
            <p class="text-muted mb-4">Yönetim Paneli Girişi</p>

            <form id="loginForm">
                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold text-secondary">E-Posta Adresi</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fa-regular fa-envelope text-muted"></i></span>
                        <input type="email" class="form-control border-start-0" placeholder="ornek@kooperatif.com" required>
                    </div>
                </div>

                <div class="mb-4 text-start">
                    <label class="form-label small fw-bold text-secondary">Şifre</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-lock text-muted"></i></span>
                        <input type="password" class="form-control border-start-0" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-custom border-0" id="loginBtn">
                        <span class="btn-text">GÜVENLİ GİRİŞ</span>
                        <div class="spinner-border spinner-border-sm loading-spinner" role="status"></div>
                    </button>
                </div>
            </form>

            <div class="mt-4 text-muted small">
                &copy; 2025 Kooperatif Yönetim Platformu
            </div>
        </div>

    </div>
</div>

<script type="module">
    // Beyin dosyamızı (auth.js) çağırıyoruz
    import { sistemGiris } from './js/auth.js';

    // Form gönderildiğinde (Butona basıldığında) çalışacak kod
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Sayfanın yenilenmesini durdur
        
        // Kutulardaki verileri al
        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;
        
        const btn = document.getElementById('loginBtn');
        const btnText = document.querySelector('.btn-text');
        const spinner = document.querySelector('.loading-spinner');

        // Butonu "Yükleniyor..." moduna al
        btnText.style.display = 'none';
        spinner.style.display = 'inline-block';
        btn.disabled = true;

        // auth.js içindeki giriş fonksiyonunu çalıştır
        sistemGiris(email, password).then(() => {
            // İşlem bittiğinde (başarılı veya hatalı) butonu eski haline getir
            btnText.style.display = 'inline-block';
            spinner.style.display = 'none';
            btn.disabled = false;
        });
    });
</script>

</body>
</html>
